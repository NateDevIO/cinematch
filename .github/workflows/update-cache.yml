name: Update Movie Cache

on:
  schedule:
    # Runs every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-cache:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
          
      - name: Run cache builder
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: python build_cache.py
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet movies_cache.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add movies_cache.json
          git commit -m "ðŸŽ¬ Auto-update movie cache [$(date +'%Y-%m-%d')]"
          git push
